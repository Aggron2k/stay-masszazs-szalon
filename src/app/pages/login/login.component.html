<span class="loading-indicator" *ngIf="loading"><mat-spinner></mat-spinner></span>

<div class="main_component">
    <h1>Bejelentkezés</h1>
    <mat-form-field><mat-label for="email">Email:</mat-label><input matInput type="text" [formControl]="email"></mat-form-field><br>
    <mat-form-field><mat-label for="password">Jelszó:</mat-label><input matInput type="password" [formControl]="password"></mat-form-field><br>
    <span>
        <button mat-raised-button color="primary" (click)="login()">Bejelentkezés</button><br>
        <br>
        <button mat-raised-button  routerLink="/signup">Regisztráció</button>
    </span>

</div>
