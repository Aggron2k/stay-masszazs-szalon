<div class="main_component">
    <div class="div-flex">
    <h1>Regisztráció</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <mat-form-field><mat-label for="email">Email:</mat-label><input matInput type="text" formControlName="email"></mat-form-field>
        <mat-form-field><mat-label for="password">Jelszó:</mat-label><input matInput type="password" formControlName="password"></mat-form-field>
        <mat-form-field><mat-label for="password">Jelszó-újra:</mat-label><input matInput type="password" formControlName="repassword"></mat-form-field>
        <mat-form-field formGroupName="name" class="subForm">
            <div><mat-label for="firstname">Vezetéknév:</mat-label><input matInput type="text" formControlName="firstname"></div>
            <div><mat-label for="lastname">Kerezstnév:</mat-label><input matInput type="text" formControlName="lastname"></div>
        </mat-form-field>
        <div>
            <span class="buttons">
                <button mat-raised-button color="primary" type="submit">Regisztráció</button>
            </span>
            <span class="buttons">
            <button mat-raised-button routerLink="/login">Vissza a bejelentkezéshez</button>
            </span>
        </div>
    </form>
    </div>
</div>
