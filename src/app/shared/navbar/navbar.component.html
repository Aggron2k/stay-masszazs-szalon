<mat-nav-list>
  <a mat-list-item routerLink="home" (click)="close()" routerLinkActive="active-link"><mat-icon>home</mat-icon>Kezdőlap</a>
  <a mat-list-item routerLink="service" (click)="close()" *ngIf="loggedInUser" routerLinkActive="active-link"><mat-icon>info</mat-icon>Szolgáltatások</a>
  <a mat-list-item routerLink="prices" (click)="close()" routerLinkActive="active-link"><mat-icon>payments</mat-icon>Árak</a>
  <a mat-list-item routerLink="gallery" (click)="close()" routerLinkActive="active-link"><mat-icon>collections</mat-icon>Galléria</a>
  <a mat-list-item routerLink="login" (click)="close()" *ngIf="!loggedInUser" routerLinkActive="active-link"><mat-icon>login</mat-icon>Bejelentkezés</a>
  <a mat-list-item routerLink="login" (click)="close(true)" *ngIf="loggedInUser" routerLinkActive="active-link"><mat-icon>logout</mat-icon>Kijelentkezés</a>
  <a mat-list-item routerLink="signup" (click)="close()" *ngIf="!loggedInUser" routerLinkActive="active-link"><mat-icon>app_registration</mat-icon>Regisztráció</a>
</mat-nav-list>
